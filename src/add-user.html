<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم</title>
</head>
<body>
    <div class="page-container">
        <sidebar></sidebar>
        <div class="single-page">
            <header class="page-header">
                <h1 class="page-title">إضافة مستخدم</h1>
                <button class="c-btn c-btn--primary" form="add-user" type="submit" name="submit">مستخدم جديد</button>
            </header>
            <form action="" class="c-form" name="add-user">             
                <div class="c-form-controls">
                    <div class="c-upload c-upload-small js-upload">
                        <header class="c-upload__header">
                            <h4 class="c-upload__title">صورة المنتج</h4>
                        </header>
                        <div class="c-upload__body">
                            <label for="upload-image" class="c-upload__label">ارفع الصورة</label>
            
                            <img class="js-upload-placeholder">
                            <input type="file" name="upload-image" id="upload-image" class="c-upload__filed js-upload-value">
                        </div>
                        <span class="c-upload__label c-upload__label--remove js-upload-remove">احذف الصورة</span>
                    </div>

                    <div class="c-form-row">
                        <div class="c-textfield">
                            <label for="username" class="c-textfield__label">اسم المستخدم</label>
                            <input type="text" class="textfield__input" placeholder="" id="username">
                            <span class="c-textfield__hint"></span>
                        </div>
                    </div>
                    <div class="c-form-row">
                        <div class="c-textfield">
                            <label for="email" class="c-textfield__label">البريد الإلكتروني</label>
                            <input type="email" class="textfield__input" placeholder="" id="email" required="required">
                            <span class="c-textfield__hint"></span>
                        </div>
                        <div class="c-textfield">
                            <label for="email-2" class="c-textfield__label">تأكيد البريد </label>
                            <input type="email" class="textfield__input" placeholder="" id="email-2" required="required">
                            <span class="c-textfield__hint"></span>
                        </div>
                    </div>
                    <div class="c-form-row">
                        <div class="c-textfield">
                            <label for="password" class="c-textfield__label">كلمة المرور</label>
                            <input type="text" class="textfield__input" placeholder="" id="password">
                            <span class="c-textfield__hint"></span>
                        </div>
                        
                    </div>
                    <div class="c-form-row">
                        <div class="c-textfield">
                            <label for="password-confirm" class="c-textfield__label">تأكيد كلمة المرور</label>
                            <input type="text" class="textfield__input" placeholder="" id="password-confirm">
                            <span class="c-textfield__hint"></span>
                        </div>
                    </div>
                    
                    
                                            
                    
                   
                </div>
            </form>
            <help></help>

           
        </div>

       
    </div>
</body>
</html>
